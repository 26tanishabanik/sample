apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: "deployments.tanisha.banik"
webhooks:
- name: "deployments.tanisha.banik"
  rules:
  - apiGroups:   ["apps"]
    apiVersions: ["v1"]
    operations:  ["CREATE"]
    resources:   ["deployments"]
    scope:       "Namespaced"
  clientConfig:
    service:
      namespace: "default"
      name: "valpod"
      path: "/mutate"
    caBundle: ""
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  timeoutSeconds: 10